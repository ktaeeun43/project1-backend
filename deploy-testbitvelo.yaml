apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: registry-1.docker.io/kimtaeeun-test:test01
        imagePullPolicy: Always
        ports:
        - containerPort: 4443
